# LF config
## Version of lf to install
lf_version: r29

## Location where the lf binary will be installed
lf_location: "{{ user_bin }}"

# Bartib config
## Where the bartib sources will be stored
bartib_source_dir: "{{ user_home }}/wac-sources/bartib"

# I have my own fork of bartib, but you could use the original
# bartib_remote_repo: "https://github.com/nikolassv/bartib"
bartib_remote_repo: "git@github.com:NijeboerFrank/bartib.git"

# Todo.sh config
## Location where the todo.sh script will be installed
todo_sh_location: "{{ user_bin }}"
## Directory where the todo.txt files will be stored
todo_sh_dir: "{{ user_home }}"